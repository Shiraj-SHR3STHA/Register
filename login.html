<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Log In</title>
</head>
<body>
    <div class="Login-form">
        <div class="logo"><a href="index.html"><i class="fab fa-joomla"></i></a></div>
        <div class="welcome"><h1>Welcome to Orion</h1></div>
        
        <div class="Login_details">
            <form action="#" method="post">
                <div>
                    <input type="email" name="Email" placeholder="Email">
                </div>
                <div>
                    <input type="password" name="Password" placeholder="Password">
                </div>
        
                <div class="forgot">
                    <a href="#">Forgot your password?</a>
                </div>
        
                <div class="buttns">
                    <button class="btn1" type="submit"><div>Log In</div></button>
                    <p class="or">OR
                    </p>
                    <button class="btn2" type="submit"><div> <i class="fab fa-facebook"></i>   Continue with Facebook</div></button><br>
                    <button class="btn3" type="submit"><div> <i class="fab fa-google"></i>   Continue with Google </div></button>
                </div>
            </form>
        </div>
        
        <footer>
        
            <div class="link">
                Not on Orion yet?<a href="signup.html"> Sign up</a>
            </div>
            <div class="link">
                <a href="#">Are you a business?
                    Get started here!</a>
            </div>
        </footer>
    </div>
</body>
</html>
