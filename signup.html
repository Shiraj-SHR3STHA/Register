<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="content">
        <div class="header">
            <div class="logo"><a href="index.html"><i class="fa-brands fa-joomla"></i></i></a>
            </div>
            
            <div class="welcome">
                <h1>Welcome to Orion</h1>
                <p>Find new ideas to try</p>
            </div>
        </div>

        <div class="form_details">
            <form action="#" method="post">
                <input type="Email" placeholder="Email">
                <input type="Password" placeholder="Create a password">
                <input type="number" placeholder="Age">
                <button class="btn1" type="submit"><div>Continue</div></button>
            </form>
        </div>
        
        <div class="or">OR</div>

        <div class="buttns">
            <button class="btn2" type="submit"><div>
                <i class="fa-brands fa-facebook"></i>   Continue with Facebook</div>
            </button>
                
            <button class="btn3" type="submit"><div>
                <i class="fa-brands fa-google"></i>  Continue with Google</div> 
            </button>
        </div>

        <div class="terms">By continuing, you agree to Orion's Terms of Service and acknowledge you've read our Privacy Policy</div>
        
        <div class="log">
            <p>Already a member? <a href="login.html">Log in</a></p>
        </div>
    </div>
</body>
</html>
